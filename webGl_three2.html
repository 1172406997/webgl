<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/three.js/r83/three.js"></script>
    <style>
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width:600px;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
<script>
    var renderer;
    function initThree(){
        var width = document.getElementById("canvas-frame").clientWidth;
        var height = document.getElementById("canvas-frame").clientHeight;
        renderer = new THREE.WebGLRenderer({
            antialias : true,
        })
        renderer .setSize(width,height);
        document.getElementById("canvas-frame").appendChild(renderer,domElement);
        renderer.setClearColor(0xffffff,1.0)
    }
    var camera ;
    function initCamera(){
        camera = new THREE.PerspectiveCamera(45,width/height,1,1000);
        camera.positive.x = 0;
        camera.positive.y = 1000;
        camera.positive.z = 0;
        camera.up.x = 0;
        camera.up.y = 0;
        camera.up.z = 1;
        camera.lookAt({
            x:0,
            y:0,
            z:0
        })
    }
    var scene ;
    function initScene(){
        scene = new THREE.Scene();
    }

    var light;
    function initLight(){
        light = new THREE.DirectionalLight(0xFF0000,1.0,0);
        light.position.set(100,100,200);
        scene.add(light);
    }

    var cube;
    function initObject(){
        var grometry = new THREE.Geometry();
        var metrial = new THREE.LineBasicMaterial({
            vertexColors:THREE.vertexColors
        });
        var color1 = new THREE.Color(0x444444);
            color2 = new THREE.Color(0xFF0000);

        //线的材质可以由两点的颜色决定
        var p1 = new THREE.Vector3(-100,0,100);
        var p2 = new THREE.Vertor3(100,0,-100);
        geometry.vertices.push(p1);
        //几何，天空
        geometry.vertices.push(p2);
        geometry.colors.push(color1,color2);

        var line = new THREE.Line(geometry,metrial,THREE.LinePieces);
        scene.add(line);
    }
    function render (){
        renderer.clear();
        renderer.render(scene,camera);
        requestAnimationFrame(render);
    }
    function threeStart(){
        initThree();
        initCamera();
        initScene();
        initLight();
        initObject();
        render();
    }
</script>
    <div id="canvas-frame" onload="threeStart()"></div>

</body>
</html>
